---
layout: default
permalink: /tags/
title: tags
---

<h1>tags</h1>

    {% for tag in site.tags %}
     <a href="#{{ tag[0] | slugify }}" class="tag">{{ tag[0] }}</a> 
    {% endfor %}

<p></p>

    {% for tag in site.tags %}
    <p id="{{ tag[0] | slugify }}"><b>{{ tag[0] }}</b></p>
 <ul>
	    {% for post in tag[1] %}
<li><a href="{{ site.baseurl }}{{ post.url }}" class="tag_image_link">{{ post.title }}</a><br>{{ post.date | date: "%D" }}</li>
      {% endfor %}
	  </ul>
    {% endfor %}
